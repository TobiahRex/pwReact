  <div class="container-fluid">
    <div class="container">

      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="jumbotron">
            <h1 class='text-center'>Message Board</h1>
            <blockquote id='project-description'>
              Simple <i class=''>Full Stack</i> C.R.U.D. <br>
              <span class="text-danger">Back End:</span> Node.js, Express.js, JSON storage <br>
              <span class="text-success">Front End: </span> jQuery <br>
              <span class="text-info">Repo: </span> at <a href="https://github.com/TobiahRex/CRUDmsgBoardApp"> /CRUDmsgBoardApp</i></a> <br>
              <span class="text-warning">Hosted: </span> on <a href="https://simple-msg-board.herokuapp.com/">Heroku</i></a>
              <hr>
              <img src="/assets/images/node_logo.png" alt="" />
              &nbsp
              <img src="/assets/images/expressjs.png" alt="" />
              &nbsp
              <img src="/assets/images/json_icon.png" alt="" />
              &nbsp
              <img src="/assets/images/jquery_icon.png" alt="" />
            </blockquote>
            <div class="">
            </div>
          </div>
        </div>
      </div>

      <form action="post-form" class="new-post form-inline text-center row ">
        <div class="form-group col-xs-8 col-xs-offset-2">
          <input type="text" class="new-author col-xs-3 form-control"  placeholder="Name">
          <input type="text" class="new-post col-xs-6 form-control" placeholder="New Post">
          <button type='submit' class="create-post btn btn-success col-xs-2"><samp>Post</samp></button>
        </div>
      </form>
      <br>
      <div class="row col-xs-12" >

        <div class="all-posts panel panel-default row">
          <div class="panel-heading lead"> Messages </div>
          <div class="append-here"><!-- MESSAGE WILL APPEND HERE --></div>

<!-- Template -->
          <div id='' class="template posts-body col-xs-10 col-xs-offset-1 row fadeIn animated panel panel-success">
            <div class="message-header panel-heading row">
              <p class="col-xs-6 panel-title"><span class="template-author-name text-success">Template Name</span></p>
              <p class="col-xs-6  panel-title text-right "><span class="template-time-stamp text-info">Template Time</span></p>
            </div>


            <div class="form-inline hidden edit-row">
              <div class="panel-body form-group col-xs-12">
                <div class="row">
                  <input type='text' class="template-edit-message text-warning form-control lead" value="Edit This Message">
                  <button class="cancel-btn btn btn-danger pull-right">Cancel</button>
                  <button class="save-btn btn btn-success pull-right">Save</button>
                </div>
              </div>
            </div>

            <div class="row post-row ">
              <p class="template-post-message col-xs-9 text-warning lead">
                Template Message
              </p>
              <div class="col-xs-3 panel-body">
                <button class="delete-btn btn btn-danger pull-right">Delete</button>
                <button class="edit-btn btn btn-primary pull-right">Edit</button>
              </div>
            </div>
          </div>
<!-- Template -->
        </div>
      </div>
    </div>
  </div>
</body>
